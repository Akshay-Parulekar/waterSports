<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/axios.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">

        function displaySum(index, targetID)
        {
            // Calculate and show total amount
            let sum = 0;

            $('#tbl tr').each(function() {
              let value = parseFloat($(this).find('td:nth-child(' + index + ')').text().replace(',',''));
              if (!isNaN(value)) {
                sum += value;
              }
            });

            if(index == 8)
            {
                $(targetID).text(sum.toLocaleString('en-IN', { style: 'currency', currency: 'INR' }));
            }
            else
            {
                $(targetID).text(sum);
            }
        }

      $(document).ready(function() {
        displaySum(5, '#totalA');
        displaySum(6, '#totalE');
        displaySum(7, '#totalP');
        displaySum(8, '#total');
      });
    </script>

    <style>
        h1, h2, h3, h4, h5, h6
        {
            text-align:center;
            margin-top: 0;
            margin-bottom: 0.25em;
        }
    </style>

</head>
<body>
<h2 th:text="${title}">  </h2>

<h2> ORDER SUMMARY </h2>
<h3 th:text="${repoRef.getReferenceById(idOwner).name}"></h3>
<h4 th:text="|From ${#temporals.format(dateFrom, 'dd-MM-yyyy')} To ${#temporals.format(dateTo, 'dd-MM-yyyy')}|"></h4>
<hr>
<div align="center">
    <table id="tbl" border="1" style="border-collapse: collapse;" cellpadding="5">
        <tr>
<!--            <th>Bill No</th>-->
<!--            <th>Sr.No</th>-->
            <th>Date</th>
            <th>Customer</th>
            <th>Marketer</th>
            <th>Rcpt.No</th>
            <th>All WS Qty</th>
            <th>Extra WS Qty</th>
            <th>PS Qty</th>
            <th>Amount</th>
            <th>Payment</th>
        </tr>

        <tr th:each="order : ${listOrderWs}">
<!--            <td align="right" th:text="${order.billNo}">1</td>-->
<!--            <td align="right" th:text="${order.serialNo}">1</td>-->
            <td th:text="${#temporals.format(order.date, 'dd-MM-yyyy')}">date</td>
            <td th:text="${order.customerName}">Akshay Parulekar</td>
            <td th:text="${repoRef.getReferenceById(order.idRef).name}">Akshay Parulekar</td>
            <td align="right" th:text="${order.receiptNo}">1</td>

            <td align="right" th:text="${repoWS.getQtyAllRides(order.billNo)}">1</td>
            <td align="right" th:text="${repoWS.getQtyExtraRides(order.billNo)}">1</td>
<!--            <td style="text-align: right;padding: 4px;" th:text="${order.nPerson * order.rate}">1</td>-->
            <td align="right">0</td>
            <td align="right" th:text="${repoWS.getAmount(order.billNo)}">1</td>

            <td align="center" th:text="${order.paid}?'&nbsp;paid':'&nbsp;pending'">1</td>
        </tr>
        <tr th:each="order : ${listOrderPs}">
<!--            <td align="right" th:text="${order.billNo}">1</td>-->
<!--            <td align="right" th:text="${order.serialNo}">1</td>-->
            <td th:text="${#temporals.format(order.date, 'dd-MM-yyyy')}">date</td>
            <td th:text="${order.customerName}">Akshay Parulekar</td>
            <td th:text="${repoRef.getReferenceById(order.idRef).name}">Akshay Parulekar</td>
            <td align="right" th:text="${order.receiptNo}">1</td>
            <td align="right">0</td>
            <td align="right">0</td>
            <td style="text-align: right;padding: 4px;" th:text="${order.nPerson}">1</td>
            <td style="text-align: right;padding: 4px;" th:text="${order.nPerson * order.rate}">1</td>

            <td align="center" th:text="${order.paid}?'&nbsp;paid':'&nbsp;pending'">1</td>
        </tr>

        <tr>
            <th colspan="4" align="right"> Total </th>
            <th align="right" id="totalA"> </th>
            <th align="right" id="totalE"> </th>
            <th align="right" id="totalP"> </th>
            <th align="right" id="total"> </th>
            <th> </th>
        </tr>
    </table>
</div>
<!--<br><br><br><br><br>-->
<!--<h4>Authorized Signature & Stamp</h4>-->
</body>
</html>
